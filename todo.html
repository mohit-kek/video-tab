<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="reviews-page-tabs js-reviews-page-tabs">
        <div class="reviews-page-tabs__wrapper js-reviews-page-tabs-wrapper">
            <div class="reviews-page-tabs__container">
                
                    <button
                        class="js-tab-button js-tab-collection-button reviews-page-tabs__button reviews-page-tabs__button--collection active"
                        data-tab-anchor="videos"
                        aria-label="Show video reviews section"
                    >
                        <span class="reviews-page-tabs__button-text">Video<span
                                class="reviews-page-tabs__button-text--mobile">s</span>
                            <span class="reviews-page-tabs__button-text--desktop">Reviews</span>
                        </span>
                    </button>
                

                
                    <button
                        class="js-tab-button js-tab-collection-button reviews-page-tabs__button reviews-page-tabs__button--collection"
                        data-tab-anchor="widget"
                        aria-label="Show written reviews"
                    >
                        <span class="reviews-page-tabs__button-text">Written
                            <span class="reviews-page-tabs__button-text--desktop">Reviews</span>
                        </span>
                    </button>
                
            </div>
        </div>
    </div>
</body>
</html>
