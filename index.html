<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font style -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sen&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- icon-cdn -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- css file -->
    <link rel="stylesheet" href="./style.css" />
    <title>Tab body</title>
  </head>
  <body>
    <div class="main">
      <!-- tab-bar -->
      <div class="tab-container">
        <!-- Video review tab button -->
        <button class="tablinks active" onclick="openTab(event, 'tab1')">
          Video Reviews
        </button>
        <!-- Written review tab button -->
        <button class="tablinks" onclick="openTab(event, 'tab2')">
          Written Reviews
        </button>
      </div>
      <!-- Video Review Tab Content -->
      <div id="tab1" class="tabcontent">
        <div class="tabcontent-center">
          <div class="videos-grid">
            <!-- <div class="row"> -->
              <!-- <div class="col">
                  <div>
                    <video type="video/mp4">
                      <source src="./assets/sample.mp4" type="video/mp4" />
                    </video>
                  </div>
                </div> -->
            <!-- </div> -->
          </div>
          <div class="btn">
            <button class="load-more" ">Load more</button>
            <button class="see-reviews">See All Reviews</button>
          </div>
          <!-- Popup Video -->
          <div class="popup-video">
            <div>
              <video autoplay controls></video>
              <span>
                <i class='bx bx-x-circle'></i>
              </span>
            </div>
          </div>
        </div>
      </div>


      <!-- Written Review Tab Content -->
      <div id="tab2" class="tabcontent">
        <div>
          <h3>Written Review Section</h3>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
